<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./public/listar.css">
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous">
		<link
			href="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js">
	</head>
	<body id="bodyForm">
		<nav class="navbar navbar-light bg-light justify-content-between">
			<a class="navbar-brand" style="color:grey">Ingreso de productos</a>
		</nav>
		<div clas="container-sm" id="container-sm">
			<form
				action="/productos"
				enctype="application/x-www-form-urlencoded"
				method="POST">


				<p></p>

				<div class="form-group col-md6">
					Nombre
					<input
						type="text"
						class="form-control"
						name="nombre"
						placeholder="Producto"
						style="width:50%"
						/>
				</div>
				<div class="form-group">
					Precio
					<input
						type="text"
						class="form-control"
						name="precio"
						placeholder="Precio"
						style="width:50%"
						/>
				</div>
				<div class="form-group">
					Foto URL
					<input
						type="text"
						class="form-control"
						name="foto"
						placeholder="http"
						style="width:50%"
						/>
				</div>
				<div class="form-group">
					Descripcion
					<input
						type="text"
						class="form-control"
						name="descripcion"
						style="width:50%"
						/>
				</div>
				<div class="form-group">
					Codigo
					<input
						type="text"
						class="form-control"
						name="codigo"
						style="width:50%"
						/>
				</div>
				<div class="form-group">
					Stock
					<input
						type="text"
						class="form-control"
						name="stock"
						style="width:50%"
						/>
				</div>
				<button type="submit" class="btn btn-outline-success">Submit</button>
			</form>
			<br />
		</div>

	</body>
</html>
